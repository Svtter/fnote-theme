{{template "header.html" .}}

<body>
  <div class="content-archive">
      <div class="archive-header">
          <a class="home-entry" href="/">首页</a>

          <a class="avatar" href="/">
              {{if $.blogInfo.Logo}}
              <img src="{{$.blogInfo.Logo}}" alt="" />
              {{else}}
              <img src="{{$.themeBaseUrl}}/avatar.jpg" alt="" />
              {{end}}
              <div class="blog-info">
                  <h3 class="name">
                    {{$.blogInfo.Title}}
                  </h3>
                  <div class="slogan">
                    {{$.blogInfo.SubTitle}}
                  </div>
              </div>
          </a>
      </div>

      <!--TODO-->
<div class="archive-body">
  
  
    
    
      
      
    {{range $.archives}}
      <section class="box-year">
        <div class="box-year-title">
            <a href="" class="text-year">{{.Year}}</a>
        </div>

        <div class="list-article">
            {{range .Posts}}
    <div class="item-article">
  <div class="article-datetime">
      <a href="{{$.postUrl}}/{{.UrlTitle}}" class="archive-article-date"><time datetime="2016-02-23T06:44:17.928Z" itemprop="datePublished">
    <!--02-23-->
    {{dateFormat .PublicTime "01-02"}}
  </time></a>
</div>

  
  
    <div class="article-title">
        <a class="article-link" href="{{$.postUrl}}/{{.UrlTitle}}">{{.Title}}</a>
    </div>
    {{end}}
  


</div>

  
  
      </div>
    </section>
    {{end}}
  

</div>
    {{template "footer.html" .}}
</div>

  

</body>
